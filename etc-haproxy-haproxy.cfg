//Este fue el archivo de configuracion para el ha proxy


frontend http_front
   bind *:80
   bind *:443
   option tcplog
   mode tcp
   stats uri /haproxy?stats
   default_backend http_back

backend http_back
   mode tcp
   balance roundrobin
   option ssl-hello-chk
   server server1 10.131.137.240:443 check
   server server2 10.131.137.153:443 check